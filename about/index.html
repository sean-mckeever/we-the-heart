<!-- THE CODE FOR THE ABOUT PAGE -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <meta name="page-name" content="about">
    <title>About</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <!-- Add your content here -->

    <!-- This script bit fetches the header from the header file -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    setActiveNavLink(); // Call the setActiveNavLink function here
                })
                .catch(error => {
                    console.error('Error fetching header:', error);
                });
        });
    </script>

    <!-- Include the navigation.js file -->
    <script src="/navigation.js"></script>
</body>
</html>
